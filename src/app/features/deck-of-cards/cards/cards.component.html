<div fxLayout='' fxLayoutGap="30px" class='card-layout' [class.force-start]="cards.length > 6"
  [@cardAnimation]="cards.length" *ngIf="cards.length > 0">
  <div *ngFor="let card of cards; let i = index" fxFlex="90px" >
    <div class="first">{{ getHeader(card, i)}}</div>
    <doc-card 
      [card]='card'
      [roundType]="roundType" 
    ></doc-card>
    <div class="points" *ngIf="roundPoints.length > 0">{{ getPoint(card) }}</div>
  </div>
</div>
