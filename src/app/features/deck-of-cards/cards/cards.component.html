<div fxLayout='row wrap' fxLayoutGap="30px" class='card-layout'
  [@cardAnimation]="cards.length">
  <div *ngFor="let card of cards; let i = index" fxFlex="90px" >
    <div class="first" *ngIf="isResult" >{{ getHeader(card, i)}}</div>
    <doc-card [card]='card' [isFirstRound]="isFirstRound"></doc-card>
    <div class="points" *ngIf="roundPoints.length > 0">{{ getPoint(card) }}</div>
  </div>
</div>
