<div class="round-start" *ngIf="isLoading">
    <h1>
        ROUND {{ currentRound }}
    </h1>
</div>
<ng-sidebar-container class="container" *ngIf="!isLoading">
    <ng-sidebar class="sidebar-scoreboard ng-sidebar--right" 
        [(opened)]="scoreboardToggle" 
        [position]="'right'"
        [dock]="true"
        [dockedSize]="'25px'">
        <div class="scoreboard-panel-container">
            <div class="icon-container" (click)="toggleScorePanel()">
                <img src="../../../assets/icons/score.png"/>
            </div>
            <div class="data-container">
                <table class="scoreboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="ranked-player" *ngFor="let player of rankedPlayers">
                            <td>{{ player.rank }}</td>
                            <td>{{ player.name }}</td>
                            <td>{{ player.points }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="bottom-cont">
                    <div class="trump-container">
                        <h4>Trump</h4>
                        <doc-card [card]="trumpoCard"></doc-card>
                    </div>
                    <div class="round-container">
                        <h4>Round</h4>
                        <div class="">1</div>
                    </div>
                </div>
            </div>
            
        </div>
    </ng-sidebar>
    <div class="content-container" ng-sidebar-content>
        <mat-toolbar color="primary" class="toolbar">
            <span class="title-center">Live Game</span>
        </mat-toolbar>
        <div class="game-container">
            <div class="user-status-container">
                    <asr-user-card *ngFor="let usercard of roundData.players"
                        [name]="usercard.username"
                        [bets]="usercard.bets"
                        [status]="usercard.status"
                        [iconTitle]="usercard.iconTitle"
                    ></asr-user-card>
            </div>
            <div class="mid-section">
                <asr-round-pile [card]="cardOnTop"></asr-round-pile>
            </div>
            <div class="user-action-container">
                <!-- Info strip -->
                <mat-toolbar color="primary" class="toolbar info-strip">
                    <img src="../../../assets/icons/info.png"/>
                    <h6 class="info-text">
                        It is your turn
                    </h6>
                </mat-toolbar>
                <!-- Deck of Cards come here  -->
                <div class="cards-container">
                    <asr-user-hand [cards]="currentHand"></asr-user-hand>
                </div>
            </div>
        </div>
    </div>
</ng-sidebar-container>
