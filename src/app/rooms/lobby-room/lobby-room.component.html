<div class="container">
    <mat-toolbar color="primary">
        <span class="title-center">Angular + Socket.io Rikiki</span>
    </mat-toolbar>
    <div class="menu-container">
      <mat-card class="menu-card">
        <div class="title-strip">
          <mat-card-title>Lobby</mat-card-title>
          <mat-card-subtitle>Get ready!</mat-card-subtitle>  
        </div>
        <mat-card-actions class="action-container">
          <asr-user-strip [username]="currentPlayer.username" [isReady]="true"></asr-user-strip>
          <hr/>
          <ng-container *ngFor="let player of otherPlayers; trackBy: trackByFn">
            <asr-user-strip [username]="player.username" [isReady]="false" ></asr-user-strip>
          </ng-container>
            <button mat-button class="action-button">
                <ng-container>
                    {{ getHostButtonText() }}
                </ng-container>
            </button>
        </mat-card-actions>
        <mat-card-footer class="menu-footer">
          Footer
        </mat-card-footer>
      </mat-card>  
    </div>
  </div>
