<div class="container">
    <mat-toolbar color="primary">
        <span class="title-center">Angular + Socket.io Rikiki</span>
    </mat-toolbar>
    <div class="menu-container">
      <mat-card class="menu-card">
        <div class="title-strip">
          <mat-card-title>Lobby</mat-card-title>
          <mat-card-subtitle>Get ready!</mat-card-subtitle>  
        </div>
        <mat-card-actions class="action-container">
          <ng-container *ngIf="!isLoading">
            <asr-user-strip [username]="currentPlayer.username"
                            [isMyStrip]="true"
                            [imgTitle]="currentPlayer.iconTitle"
                            [isReady]="currentPlayer.isReady"
                            (iconChanged)="playerIconChanged($event)"
                            ></asr-user-strip>
            <hr/>
            <div *ngFor="let player of otherPlayers" class="component-container">
              <asr-user-strip [username]="player.username"
                [isReady]="player.isReady" [imgTitle]="player.iconTitle"></asr-user-strip>
            </div>
            <button mat-button class="action-button"
                    (click)="currentPlayer.isReady ? startGame() : setReady()"
                    [disabled]="currentPlayer.isReady && !currentPlayer.isHost">
                  {{ getHostButtonText() }}
            </button>
          </ng-container>
          <ng-container *ngIf="isLoading">
            <i class="fa fa-spinner fa-spin"></i>
          </ng-container>
        </mat-card-actions>
        <mat-card-footer class="menu-footer">
          @SomaF Production
        </mat-card-footer>
      </mat-card>  
    </div>
  </div>
